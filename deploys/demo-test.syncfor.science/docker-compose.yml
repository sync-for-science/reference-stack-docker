version: '2'

services:
  smart:
    networks:
     - proxy-tier
    environment:
     - BASE_URL=https://portal.demo-test.syncfor.science
     - VIRTUAL_HOST=portal.demo-test.syncfor.science
     - VIRTUAL_NETWORK=nginx-proxy
     - VIRTUAL_PORT=5000
     - LETSENCRYPT_HOST=portal.demo-test.syncfor.science
     - LETSENCRYPT_EMAIL=letsencrypt@mg.syncfor.science
    volumes:
      - smart.db:/usr/src/app/auth_proxy/db
      - /config/smart/fixtures.yml:/usr/src/app/auth_proxy/fixtures.yml
  app:
    networks:
     - proxy-tier
    environment:
     - VIRTUAL_HOST=app.demo-test.syncfor.science
     - VIRTUAL_NETWORK=nginx-proxy
     - VIRTUAL_PORT=5000
     - LETSENCRYPT_HOST=app.demo-test.syncfor.science
     - LETSENCRYPT_EMAIL=letsencrypt@mg.syncfor.science
     - SYNCHRONIZER_HOST=https://sync-api.demo-test.syncfor.science
    volumes:
      - /config/app/fixtures.yml:/usr/src/app/researchapp/fixtures.yml
  research-app-api:
    networks:
      - proxy-tier
    environment:
      - VIRTUAL_HOST=sync-api.demo-test.syncfor.science
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_PORT=5000
      - LETSENCRYPT_HOST=sync-api.demo-test.syncfor.science
      - LETSENCRYPT_EMAIL=letsencrypt@mg.syncfor.science
    volumes:
      - /config/research-app-api/providers.yml:/usr/src/app/providers.yml
  landing:
    networks:
     - proxy-tier
    environment:
     - VIRTUAL_HOST=demo-test.syncfor.science
     - VIRTUAL_NETWORK=nginx-proxy
     - VIRTUAL_PORT=80
     - LETSENCRYPT_HOST=demo-test.syncfor.science
     - LETSENCRYPT_EMAIL=letsencrypt@mg.syncfor.science
  api:
    volumes:
     - derby:/hapi/target
  tests:
    networks:
     - proxy-tier
    environment:
     - VIRTUAL_HOST=tests.demo-test.syncfor.science
     - VIRTUAL_NETWORK=nginx-proxy
     - VIRTUAL_PORT=5000
     - LETSENCRYPT_HOST=tests.demo-test.syncfor.science
     - LETSENCRYPT_EMAIL=letsencrypt@mg.syncfor.science
    volumes:
      - tests.db:/usr/src/app/testsuite/db
      - /config/vendors/:/usr/src/app/config

networks:
  proxy-tier:
    external:
      name: nginx-proxy

volumes:
  derby: {}
  smart.db: {}
  tests.db: {}
